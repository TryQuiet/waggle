name: Node replication test

on:
  pull_request:
    branches: ['*']

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@master
        with:
          node-version: "12"
      - name: install dependencies
        run: npm ci
      - name: run test
        run: DEBUG='dbSnap*,localTest*' ts-node src/nodeTest/testReplicate.ts --nodesCount 2 --timeThreshold 200 --entriesCount 1000 --useTor
