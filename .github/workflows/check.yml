name: check

on:
  pull_request:
    branches: ['*']
  push:
    branches: [ $default-branch ]

jobs:
  check:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@master
        with:
          node-version: "12"
      - name: check libevent
        run: ldconfig -p | grep event
      - name: install dependencies
        run: npm ci
      - name: lint
        run: npm run lint
      - name: run tests
        run: npm run test
